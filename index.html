<!DOCTYPE html>
<html lang="en-us">
	
<head>    
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title> Star Wars RPG </title>
	<script src="https://code.jquery.com/jquery-2.2.3.js" integrity="sha256-laXWtGydpwqJ8JA+X9x2miwmaiKhn8tVmOVEigRNtP4=" crossorigin="anonymous"></script>
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

	<body>

		<header id="main-head">
			<div class="container">

				<h1> Star Wars RPG! </h1>

			</div>
		</header>

		<div id = "main-container" class = "container">
			<section id = "characters-available">
				
				<span class = "image obi-wan available-character" id = "obi">
					<p> Obi Wan Kenobi </p>
					<img src = "assets/images/obi-wan.jpg" alt = "Obi Wan Kenobi" style = "width:175px; height:100px;">
					<div class = "health">
						<p>120</p>
					</div>
				</span>

				<span class = "image luke available-character" id = "luke">
					<p> Luke Skywalker </p>
					<img src = "assets/images/luke-skywalker.jpg" alt = "Luke Skywalker" style = "width:175px; height:100px;">
					<div class = "health">
						<p>100</p>
					</div>
				</span>

				<span class = "image sidious available-character" id = "sidious">
					<p> Darth Sidious <p>
					<img src = "assets/images/darth-sidious.png" alt = "Darth Sidious" style = "width:175px; height:100px;">
					<div class = "health">
						<p>150</p>
					</div>
				</span>

				<span class = "image maul available-character" id = "maul">
					<p> Darth Maul </p>
					<img src = "assets/images/darth-maul.jpeg" alt = "Darth Maul" style = "width:175px; height:100px;">
					<div class = "health">
						<p>180</p>
					</div>
				</span>

			</section>
		</div>



			<div id = "character">

				<h3>Your Character</h3>

			</div>

			<div id = "enemies">

				<h3>Enemies Available To Attack</h3>

			</div>

			<div id = "fight">

				<h3> Fight Section </h3>

		<button id = "attack">Attack</button>
			</div>
		
			<div id = "defender">

				<h3>Defender</h3>
			</div>
		
		<div id = "message section">
			<div id = "message" ></div>
				<br>
			<button id = "restart">Restart</button>
		</div>

			<script src = "assets/javascript/starwars.js"></script>

		</body>

	</html>
